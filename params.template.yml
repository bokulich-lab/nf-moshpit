runId: EXAMPLE_RUN
outputDir: /path/to/output
email: user@example.com
container: /path/to/container.sif
condaEnv: /path/to/conda/env
internetModule: module_name
fondueAccessionIds: /path/to/tsv

fondue:
  paired: true
  filterEmpty: true
  clusterOptions: ""

read_simulation:
  clusterOptions: ""
  sampleCount: 2
  seed: 100
  nGenomes: 4
  readCount: 10000000
  abundance: "uniform"
  gc_bias: true
  sampleGenomes: ""
  sampleNames: "sample1 sample2"
  taxon: ""

read_subsampling:
  enabled: false
  paired: true
  fraction: 0.8

read_qc:
  fastp:
    disableQualityFiltering: false
    deduplicate: false
    disableAdapterTrimming: true
    enableBaseCorrection: true
    additionalFlags: ""

host_removal:
  enabled: false
  human: true
  clusterOptions: ""
  mode: "local"
  sensitivity: "sensitive"
  ref_gap_open_penalty: 5
  ref_gap_ext_penalty: 3
  database:
    cache: ""
    key: ""

sample_filtering:
  enabled: false
  min_reads: 4200000

genome_assembly:
  enabled: true
  clusterOptions: ""
  assembler: "megahit"
  fetchArtifact: false
  megahit:
    presets: "meta-large"
    kList: "21 29 39 59 79 99 119 141"
    minContigLen: 200
    additionalFlags: ""
  spades:
    k: "auto"
    debug: false
    covCutoff: "off"
    additionalFlags: "--p-meta"
  filtering:
    enabled: true
    removeEmpty: true
    lengthThreshold: 500

assembly_qc:
  enabled: true
  useMappedReads: false

binning:
  enabled: false
  clusterOptions: ""
  fetchArtifact: false
  qc:
    busco:
      enabled: false
      clusterOptions: ""
      mode: "genome"
      lineageDatasets: "bacteria_odb12"
      additionalFlags: ""
      database:
        types: "prok"
        cache: ""
        key: ""
    filtering:
      enabled: false
      condition: "complete>50 AND dataset='bacteria_odb12'"
      exclude_ids: false
      fetchArtifact: false

dereplication:
  enabled: true
  clusterOptions: ""
  threshold: 0.99
  fetchArtifact: false
  sourmash:
    clusterOptions: ""
    ksizes: 35
    scaled: 100
    trackAbundance: true

mag_abundance:
  enabled: true
  fetchArtifact: false
  clusterOptions: ""
  metric: "tpm"
  min_mapq: 42
  min_query_len: 0
  min_base_quality: 0

taxonomic_classification:
  enabledFor: "" # reads, contigs, mags, derep
  fetchArtifact: false
  kraken2:
    clusterOptions: ""
    memoryMapping: false
    additionalFlags: ""
    database:
      cache: ""
      key: ""
      collection: ""
  bracken:
    enabled: true
    clusterOptions: ""
    threshold: 0
    readLength: 100
    level: "S"
    database:
      cache: ""
      key: ""
  feature_selection:
    coverageThreshold: 0.1

functional_annotation:
  enabledFor: "" # contigs, mags, derep
  ortholog_search:
    clusterOptions: ""
    fetchArtifact: false
    dbInMemory: true
    additionalFlags: ""
    database:
      cache: ""
      key: ""
      clusterOptions: ""
  annotation:
    clusterOptions: ""
    fetchArtifact: false
    dbInMemory: true
    additionalFlags: ""
    types: "caz,cog"
    extract:
      max_evalue: 0.00001
      min_score: 0
      fetchArtifact: false
    database:
      cache: ""
      key: ""
      clusterOptions: ""

env:
  NUMBA_DISABLE_INTEL_SVML: 1 